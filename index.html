<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aplicacion de AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers/controlador.js" type="text/javascript"></script>
	<script src="js/custom.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body ng-app="app-cities" style="background-image: url('https://farm{{ urlImg.farm }}.staticflickr.com/{{ urlImg.server }}/{{ urlImg.id }}_{{ urlImg.secret }}.jpg')">
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a ui-sref="home"><i class="glyphicon glyphicon-home"></i>Inicio</a></li>
					<li><a ui-sref="select"><i class="glyphicon glyphicon-globe"></i>Seleccione ciudad</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="wrapper-container">
		<main class="container" ui-view></main>
	</div>
</body>
</html>
